<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D立体效果</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul_container');
            var aLi=oUl.children;
            var x=0,y=0;
            document.onmousedown=function(ev){
                var e=ev||event;
                var disX= e.clientX-x;
                var disY= e.clientY-y;
                document.onmousemove=function(ev){
                    var e=ev||event;
                    x= e.clientX-disX;
                    y= e.clientY-disY;

                    //修改所有的li
                    for(var i=0;i<aLi.length;i++){
                        //aLi[i].style.left=aLi[i].offsetLeft+x+'px';
                        //aLi[i].style.top=aLi[i].offsetTop+y+'px';
                        aLi[i].style.marginLeft=(x*aLi[i].style.zIndex)/20+'px';
                        aLi[i].style.marginTop=(y*aLi[i].style.zIndex)/20+'px';
                    }
                };
                document.onmouseup=function(){
                    document.onmousemove=document.onmouseup=null;
                };
                return false;
            };
        };
    </script>
</head>

<body>

<ul id="ul_container">
	<li id="pic1" style="z-index: 3;"><img src="images/1.jpg" alt="www.uc9.com" /></li>
	<li id="pic2" style="z-index: 4;"><img src="images/2.jpg" alt="www.uc9.com" /></li>
	<li id="pic3" style="z-index: 5;"><img src="images/3.jpg" alt="www.uc9.com" /></li>
	<li id="pic4" style="z-index: 4;"><img src="images/4.jpg" alt="www.uc9.com" /></li>
	<li id="pic6" style="z-index: 3;"><img src="images/5.jpg" alt="www.uc9.com" /></li>
	<li id="pic7" style="z-index: 2;"><img src="images/6.jpg" alt="www.uc9.com" /></li>
	<li id="pic8" style="z-index: 5;"><img src="images/7.jpg" alt="www.uc9.com" /></li>
	<li id="pic5" style="z-index: 1;"></li>
</ul>


</body>
</html>
