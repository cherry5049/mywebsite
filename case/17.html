<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	*{ margin:0; padding:0;}
	ul{width:500px;height:300px; border:1px solid #000; margin:200px auto; list-style:none; position:relative; overflow:hidden;}
	ul li{width:100%;height:100%; position:absolute; left:0; top:0; font-size:100px; line-height:300px; text-align:center;}
	ul li img{width:500px;height:300px;}
</style>
<script src="onMove.js"></script>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.children;
		
		var w=30;
		//布局
		for(var i=1;i<aLi.length;i++){
			aLi[i].style.left=oUl.offsetWidth-w*(aLi.length-i)+'px';	
		}
		//操作
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var j=0;j<aLi.length;j++){
					if(j<=this.index){
						//aLi[j].style.left=j*w+'px';
						move(aLi[j],{left:j*w});
					}else{
						//aLi[j].style.left=oUl.offsetWidth-w*(aLi.length-j)+'px';		
						move(aLi[j],{left:oUl.offsetWidth-w*(aLi.length-j)});
					}	
				}	
			};	
		}
			
	};
</script>
</head>

<body>
<ul id="ul1">
	<li><img src="img3/1.jpg" alt=".."/></li>
	<li><img src="img3/2.jpg" alt=".."/></li>
	<li><img src="img3/3.jpg" alt=".."/></li>
	<li><img src="img3/4.jpg" alt=".."/></li>
	<li><img src="img3/7.jpg" alt=".."/></li>
</ul>
</body>
</html>
